    <script>
        let attention = Prompt(); 

        (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
            }, false)
        })
        })();

        const elem = document.getElementById('reservation-dates');
        const rangepicker = new DateRangePicker(elem, {
            format: "dd-mm-yyyy"
        });

        function nofity(msg, msgType){
            notie.alert({
            type: msgType,
            text: msg,
            })
        }

        document.getElementById("colorButton").addEventListener("click", function(){
            // nofity("Message", "warning");
            // attention.toast({msg: "Hello, World", icon:"error"})
            // attention.success({msg: "What?!"})
            // attention.error({msg: "What?!"})
            let html = `
                <style>
                    .swal2-popup .swal2-html-container {
                        overflow: hidden;
                    }
                    .swal2-actions {
                        z-index: 0;
                    }
                </style>
                <form action="reservation.html" method="post" class="needs-validation">
                    <div class="row" id="reservation-dates-modal">

                        <div class="col">
                            <div class="form-group mb-3">
                                <input disabled required class="form-control" type="text" id="start" name="start" placeholder="Arrival">
                            </div>
                        </div>
                        
                        <div class="col">
                            <div class="form-group mb-3">
                                <input disabled required class="form-control" type="text" id="end" name="end" placeholder="Departure">
                            </div>
                        </div>

                    </div>
                </form>
            `
            attention.custom({ msg: html, title: "Choose Your Dates" });
        })

        function Prompt(){
            function toast(param){

                const {
                    msg = "",
                    icon = "success",
                    position = "top-end",
                } = param;

                const Toast = Swal.mixin({
                    toast: true,
                    title: msg,
                    position: position,
                    icon: icon,
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.onmouseenter = Swal.stopTimer;
                        toast.onmouseleave = Swal.resumeTimer;
                    }
                });

                Toast.fire({});
            }

            function success(param){
                const {
                    msg = "",
                    text = "Just trying",
                    icon = "success",
                } = param;

                Swal.fire({
                    title: msg,
                    text: text,
                    icon: icon
                });
            }

            function error(param){
                const {
                    msg = "",
                    text = "Just trying",
                    icon = "error",
                } = param;

                Swal.fire({
                    title: msg,
                    text: text,
                    icon: icon
                });
            }

            async function custom(param){
                const{
                    msg = "",
                    title = "",
                } = param;

                const { value: formValues } = await Swal.fire({
                    title: title,
                    html: msg,  
                    backdrop: false,
                    focusConfirm: false,
                    showCancelButton: true,
                    willOpen:() =>{
                        const elem = document.getElementById('reservation-dates-modal');
                        const rangepicker = new DateRangePicker(elem, {
                            format: "dd-mm-yyyy",
                            showOnFocus: true,
                        });
                    },
                    preConfirm: () => {
                        return [
                        document.getElementById("start").value,
                        document.getElementById("end").value
                        ];
                    },
                    didOpen: () => {
                        document.getElementById("start").removeAttribute('disabled')
                        document.getElementById("end").removeAttribute('disabled')
                    },
                });
                if (formValues) {
                Swal.fire(JSON.stringify(formValues));
                }
            }

            return {
                toast: toast,
                success: success,
                error: error,
                custom: custom,
            }
        }

    </script>
